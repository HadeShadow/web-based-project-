<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - Top Restaurants in the World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
   
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #10cfd9;
            color: #fff;
            padding: 10px 20px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li {
            margin: 0 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s;
        }
        nav ul li a:hover {
            color: #ff6347; 
        }
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
            color: #333;
            text-align: center;
        }
        p {
            font-size: 1em;
            line-height: 1.6;
            color: #555;
            text-align: center;
        }
        .contact-form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .contact-form button:hover {
            background-color: #ff6347; 
        }
        .social-links {
            text-align: center;
            margin-top: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: #333;
            margin: 0 10px;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #ff6347; 
        }
    </style>
</head>
<body>
  
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about us.html" class="active">About Us</a></li>
                <li><a href="service.html">Top Restaurants</a></li>
                <li><a href="Contact us.html">Contact</a></li>
                <li><a href="review.html">Reviews/Feedback</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="javascript.html">Suggestion Form</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Please use the contact form below or reach out to us via email or phone.</p>

    
        <div class="contact-form">
            <form action="#" method="post">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <input type="text" name="subject" placeholder="Subject">
                <textarea name="message" placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>

       
        <p>Email: manbobo33@gmail.com</p>
        <p>Phone: +1 (123) 456-7890</p>

     
        <div class="social-links">
            <a href="https://twitter.com/toprestaurants" target="_blank">Twitter</a>
        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
